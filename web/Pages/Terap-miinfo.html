<html>
    <head>
        <title>Terapeuta SR-IoT</title>
        <link rel="icon" href="../Iconos/logSRiot.ico">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="../Js/jquery-3.4.1.min.js" type="text/javascript"></script>
        <script src="https://kit.fontawesome.com/0e3a01c195.js" crossorigin="anonymous"></script>
        <link href="../Css/StyleAdmin.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="contendor-menu">
            <div class="imagen">
                <img src="../Imagenes/logoapp.png" width="50" height="50">
            </div>
            <div class="imagen">
                <input type="checkbox" id="check">
                <label for="check" class="icon-menu"><i class="fas fa-bars"></i> MEN&Uacute;</label>
                <nav class="menu-deplegable">
                    <ul>
                        <li id="abririformacion"><i class="fas fa-file-alt"></i> Mi Informaci&oacute;n</li>
                        <li id="abrirpaciente"><i class="fas fa-user-injured"></i> Pacientes</li>
                        <li id="abrirpreescripciones"><i class="fas fa-notes-medical"></i> Preescripciones</li>
                        <li id="abrirreporte"><i class="fas fa-chart-pie"></i> Reporte</li>
                    </ul>
                </nav>
            </div>
            <div class="menu">
                <ul class="list">
                    <li class="opt"><a class="adm"><i class="fas fa-user-md"></i> TERAPEUTA</a></li>
                    <li id="logout" class="opt"><a class="sub-opt"><i class="fas fa-times-circle"></i> Cerrar Sesi&oacute;n</a></li>
                </ul>
            </div>
        </div>
        <div id="contdatos" class="contenedor-datos">

            <div class="ident-div"><h4>MI INFORMACI&Oacute;N</h4></div>

            <div class="cont-miinfo">

                <form id="form-midata">
                    <input type="text" id="identificacion" name="identificacion" placeholder="Escriba su identificaci&oacute;n" class="box-text box-text-miinfo" onkeypress="return SoloNumeros(event)" maxlength="15"><br>
                    <input type="text" id="nombre" name="nombre" placeholder="Escriba sus nombres" class="box-text box-text-miinfo" onkeypress="return SoloLetras(event)" maxlength="35" autocomplete="off"><br>
                    <input type="text" id="apellido" name="apellido" placeholder="Escriba sus apellidos" class="box-text box-text-miinfo" onkeypress="return SoloLetras(event)" maxlength="35" autocomplete="off"><br>
                    <input type="date" id="fecha" name="fecha" placeholder="Escriba su fecha de naciemiento" class="box-text box-text-miinfo" autocomplete="off"><br>
                    <input type="text" id="direccion" name="direccion" placeholder="Direccion" class="box-text box-text-miinfo" onkeypress="return SoloLetras(event)" maxlength="100" autocomplete="off"><br>
                    <input type="text" id="telefono" name="telefono" placeholder="Telefono" class="box-text box-text-miinfo" onkeypress="return SoloNumeros(event)" maxlength="15" autocomplete="off"><br>
                    <button id="updatedata" class="box-buton buton-add buton-miinfo"><i class="fas fa-user-edit"></i> Editar datos</button>
                </form>

                <!--<div class="ident-div"><h4>Credenciales de usuario</h4></div>-->

                <form id="form-credential">
                    <input type="text" id="email" name="email" placeholder="Correo" class="box-text box-text-miinfo" disabled><br>
                    <input type="text" id="pass" name="pass" placeholder="Nueva Contrase&ntilde;a" class="box-text box-text-miinfo" maxlength="35" autocomplete="off"><br>
                    <!--<input type="submit" id="modificarinfo" name="modificarinfo" value="Modificar Credenciales" class="box-buton buton-add buton-miinfo" autocomplete="off">-->
                    <button id="updatecred" class="box-buton buton-add buton-miinfo"><i class="fas fa-edit"></i> Editar Contrase&ntilde;a</button>
                </form>
            </div>
        </div>
        <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-database.js"></script>
        <!--<script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-firestore.js"></script>-->
        <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-auth.js"></script>
        <!-- TODO: Add SDKs for Firebase products that you want to use https://firebase.google.com/docs/web/setup#available-libraries -->
        <!--<script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-analytics.js"></script>-->
        <script src="../Js/appConfig.js" type="text/javascript"></script>
        <script src="../Js/sha1.js" type="text/javascript"></script>
        <script src="../Js/sha1.min.js" type="text/javascript"></script>
        <script src="../Js/Terap-miinfo.js" type="text/javascript"></script>
        <script src="../Js/validations.js" type="text/javascript"></script>
    </body>
</html>
